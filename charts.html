<head>

    <meta charset="utf-8">

    <title>Arqiva - Tap Sensor Demo</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

  
    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
	
	 <!-- jQuery -->
    <script src="js/jquery.js"></script>
	
	
	<script type="text/javascript">
	$(function () {
			$('#chart_container').highcharts({
				chart: {
					type: 'areaspline'
				},
				title: {
					text: 'Tap Water Temperature'
				},
				
				xAxis: {
					categories: ['1', '2', '3', '4', '5', '6', '7'],
					tickmarkPlacement: 'on',
					title: {
						enabled: false
					}
				},
				yAxis: {
					title: {
						text: 'Temperature'
					}
				},
				tooltip: {
					shared: true,
					valueSuffix: ' deg C'
				},
				plotOptions: {
					area: {
						stacking: 'normal',
						lineColor: '#666666',
						lineWidth: 1,
						marker: {
							lineWidth: 1,
							lineColor: '#666666'
						}
					}
				},
				series: [{
					name: 'High Max',
					color: '#d9534f',
					data: [62, 61, 62, 60, 60, 58, 57]
				}, {
					name: 'High Min',
					color: '#f0ad4e',
					data: [52, 50, 51, 50, 47, 47, 47]
				}, {
					name: 'Low Max',
					color: '#5cb85c',
					data: [26, 27, 28, 26, 25, 24,24]
				}, {
					name: 'Low Min',
					data: [18, 19, 18, 18, 17, 16, 16]
				}]
			});
		});
	</script>	
		
		<script src="js/highcharts.js"></script>
		<script src="js/modules/exporting.js"></script>


</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand top-nav" href="index.html"><img src="images/logo.png" border="0"></a>
            </div>
           
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="index.html"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li class="active">
                        <a href="charts.html"><i class="fa fa-fw fa-bar-chart-o"></i> Charts</a>

                    <li>
                        <a href="tables.html"><i class="fa fa-fw fa-table"></i> Tables</a>

					 <li>
                        <a href="#"><i class="fa fa-fw fa-bell"></i> Alarms</a>
                    </li>
                </ul>
            </div>

        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Tap Sensor Temperature Charts
                        </h1>
                       
                    </div>
                </div>
                <!-- /.row -->


                <div class="row">
                    <div class="col-lg-6">
                        <div class="panel panel-red">
                            <div class="panel-heading">
                                <h3 class="panel-title">High Temperature (Maximum)</h3>
                            </div>
                            <div class="panel-body">
                                <div class="flot-chart">
                                    <div class="flot-chart-content" id="flot-moving-line-chart"></div>
                                </div>
                              
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-yellow">
                            <div class="panel-heading">
                                <h3 class="panel-title">High Temperature (Minimum)</h3>
                            </div>
                            <div class="panel-body">
                                <div class="flot-chart">
                                    <div class="flot-chart-content" id="flot-bar-chart"></div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
				
				 <div class="row">
                    <div class="col-lg-6">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <h3 class="panel-title">Low Temperature (Maximum)</h3>
                            </div>
                            <div class="panel-body">
                                <div class="flot-chart">
                                    <div class="flot-chart-content" id="flot-moving-line-chart"></div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Low Temperature (Minimum)</h3>
                            </div>
                            <div class="panel-body">
                                <div class="flot-chart">
                                    <div class="flot-chart-content" id="flot-bar-chart"></div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->

              

            </div>
            <!-- /.container-fluid -->

        </div>

    </div>
